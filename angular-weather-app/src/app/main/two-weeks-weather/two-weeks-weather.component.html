<div class="current-week__block cweek-block cweek-block--ten">
  <div class="cweek-block__weather">
    <div class="current-week__item cweek-item" *ngFor="let day of weatherByDays, index as i">
      <div class="cweek-item__date">
        <span class="cdate__day-of-week" [ngClass]="{'weekend': day.isWeekend}">{{i === 0 ? 'Today' : day.day}}</span>
        <span class="cdate__day-of-month">{{day.date | date: 'dd MMM'}}</span>
      </div>
      <div class="cweek-item__icon">
        <img [src]="day.iconUrl" alt=""/>
      </div>
      <div class="cweek-item__temp">
        <div class="temp__day"><span>Max</span>{{day.maxTemp}}&#176;</div>
        <div class="temp__night"><span>Min</span>{{day.minTemp}}&#176;</div>
      </div>
      <div class="current-day__separator">
        <span *ngIf="i === 0; else separatorLine">Максимальная скорость ветра, <i>м.с</i></span>
        <ng-template #separatorLine>
          <div class="sep-line"></div>
        </ng-template>
      </div>
      <div class="thday-block__wind">
        <div class="thday__item">
          <div class="thday-item__wind">{{day.maxWind}}</div>
        </div>
      </div>
      <div class="current-day__separator">
        <span *ngIf="i === 0; else separatorLine">Осадки, <i>мм</i></span>
        <ng-template #separatorLine>
          <div class="sep-line"></div>
        </ng-template>
      </div>
      <div class="thday-block__precip">
        <div class="thday__item">
          <div class="thday-item__precip">{{day.precip}}</div>
        </div>
      </div>
    </div>
  </div>
</div>
