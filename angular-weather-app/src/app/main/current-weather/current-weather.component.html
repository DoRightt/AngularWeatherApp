<div class="currentWeather-block" [ngStyle]="{backgroundImage: 'url(' + background + ')'}" >
  <div class="currentWeather__date-block">
    <div>
      Now <span class="currentWeather__time">{{date | date: 'HH:mm'}}</span>
      <br/>
      <span class="currentWeather__date">{{date | date: 'dd MMM yyyy'}}</span>
    </div>
  </div>
  <div class="weather-prop-name weather-prop-name--main">
    <img class="weather-icon" [src]='iconUrl' alt=""/>
    <span class="weather-prop-value weather-prop-value--temp">{{temp}}&#176;</span>
  </div>
  <p class="weather--more">{{description}}</p>
  <div class="currentWeather__detail">
    <div class="weather-prop-name">Wind <span class="weather-prop-value">{{wind}} Ð¼/c</span></div>
    <div class="weather-prop-name">Humidity <span class="weather-prop-value">{{humidity}}%</span></div>
    <div class="weather-prop-name">Pressure <span class="weather-prop-value">{{pressure}} <span>mm Hg.</span></span></div>
  </div>
</div>
